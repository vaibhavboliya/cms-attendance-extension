<!DOCTYPE html>
<html>
  <head>
    <title>Meet Attendance Monitor</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body id="body" style="background-color: white">
    <button
      style="padding: 0.375rem 0.75rem; border: none"
      class="close"
      aria-label="Close"
      id="closee"
    >
      <span aria-hidden="true">&times;</span>
    </button>
    <div style="width: 350px; padding: 2rem" class="border" load="myfun()">
      <h4 class="text-center">CMS Attendance</h4>
      <hr class="my-4" />

      <div class="text-center m-0 row">
        <div class="col-12">
          Active: <span class="badge badge-primary" id="alive">0</span>
        </div>
      </div>
      <br />
      <div class="text-center m-0">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button class="btn btn-warning" id="download">
            Get Attendance sheet
          </button>
        </div>

        <hr />
      </div>
      <div
        class="border"
        style="padding: 1%; font-size: 10px; color: blueviolet; display: none"
      >
        NOTE:- Note: This extension automatically opens the People/Chat tab even
        if itâ€™s closed for monitoring purpose.
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
